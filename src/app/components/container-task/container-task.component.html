<section style="display: grid; gap: 25px">
  <button
    class="btn"
    (click)="callTogglePopUp()"
    #btnAdd
    [ngClass]="{'btn-off': arrTask.length > 1}"
  >
    Adicionar
  </button>
  <section class="container-task" *ngFor="let task of arrTask; let i = index" #containerTask>
    @if (i > 0) {
    <div class="box-task">
      <div class="box-title-task">
        <h1>{{ task.name }}</h1>
        <div class="box-arrow">
          <div class="box-pending">
            <div class="pending"></div>
          </div>
          <div class="box-down-arrow">
            <img
              src="../../../assets/icons/arrow.png"
              alt="down arrow"
              class="down-arrow"
            />
          </div>
        </div>
      </div>
      <div class="box-details-task">
        <div class="box-edit">
          <button>
            <img src="../../../assets/icons/trash.png" alt="task delete" (click)="deleteTask($event)"/>
          </button>
          <button>
            <img src="../../../assets/icons/pen.png" alt="task edit" />
          </button>
          <button>
            <img src="../../../assets/icons/correct.png" alt="task done" />
          </button>
        </div>
        <div class="box-desc-task">
          <p class="desc-task">{{ task.desc }}</p>
        </div>
        <div class="box-desc-pending">
          <div class="status-task">PendÃªncia</div>
        </div>
      </div>
    </div>
    }
  </section>
</section>
